name: Build and Deploy

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fortanpireva/cc-sportingevents

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || '/api' }}
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          script: |
            set -e

            APP_DIR="/opt/cc-sporting-events"
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            # Create .env file
            cat > .env << 'ENVEOF'
            NODE_ENV=production
            PORT=5000
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            EMAIL_FROM=${{ secrets.EMAIL_FROM }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            ENVEOF
            # Remove leading whitespace from .env values
            sed -i 's/^[[:space:]]*//' .env

            # Write docker-compose.yml inline
            cat > docker-compose.yml << 'COMPOSEEOF'
            version: '3.8'

            services:
              app:
                image: ${DOCKER_IMAGE}
                container_name: cc-sporting-events
                restart: unless-stopped
                ports:
                  - "5000:5000"
                env_file:
                  - .env
            COMPOSEEOF

            # Append DOCKER_IMAGE to .env
            echo "DOCKER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> .env

            # Login to GitHub Container Registry
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            # Pull latest image
            docker pull "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

            # Stop and remove existing container
            docker compose down --remove-orphans || true

            # Start new container
            docker compose up -d

            # Clean up old images
            docker image prune -f

            # Show status
            docker compose ps

            echo "Deployment completed successfully!"
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: fortanpireva/cc-sportingevents
